name: Release an Ansible collection

on:
  workflow_call:
    secrets:
      galaxy_api_key:
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - uses: artis3n/ansible_galaxy_collection@v2.6.2
        with:
          api_key: ${{ secrets.galaxy_api_key }}
